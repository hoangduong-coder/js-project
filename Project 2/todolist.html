<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&family=Pangolin&family=Rubik&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div>
        <fieldset class="myList" id="myList">
            <legend>
                <h2>To-do list</h2>
            </legend>
            <input type="text" id="inputItem" placeholder="What do you want to do?" required>
            <button id="addButton">Add</button>
        </fieldset>
    </div>
    <div class="listToDos">
        <ul id="myItem">
        </ul>
        <script type="text/javascript" src="todolist_test.js"></script>
    </div>
</body>
</html>
